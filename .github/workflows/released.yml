name: Merge trunk to develop branch and update tag

on:
  release:
    types: [released]

jobs:
  update:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.event.release.target_commitish }}

      - name: Merge trunk to develop branch
        uses: devmasx/merge-branch@v1.4.0
        with:
          type: now
          from_branch: trunk
          target_branch: develop
          github_token: ${{ github.token }}

      - name: Prepare "trunk_last_commit" variable
        run: echo "trunk_last_commit=$(git rev-parse trunk)" >> $GITHUB_ENV

      - name: Force push ${{ github.event.release.tag_name }} tag to latest commit in trunk
        uses: rickstaa/action-create-tag@v1.3.1
        with:
          tag: ${{ github.event.release.tag_name }}
          force_push_tag: true
          commit_sha: ${{ env.trunk_last_commit }}
